<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guangzhou Doral Cosmetics Co., Ltd.</title>
    <link href="//unpkg.com/layui@2.9.13/dist/css/layui.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body style="overflow: hidden;">
<div class="my-header">
    <div class="layui-logo my-nav-logo" onclick="changeFrameSrc('home.html')">
        <img src="images/logo.png"  alt=""/>
        <span class="layui-hide-xs">Guangzhou Doral Cosmetics Co., Ltd.</span>
    </div>
    <ul class="layui-nav layui-bg-gray my-nav">
        <li class="layui-nav-item layui-this"><a lay-href="home.html">Home</a></li>
        <li class="layui-nav-item"><a lay-href="product.html">Products</a></li>
        <li class="layui-nav-item"><a lay-href="aboutUs.html">About US</a></li>
    </ul>
</div>

<div class="my-content">
    <iframe title="frame" id="ID-frame" src="home.html" style="border: 0;height: 100%;width: 100%" scrolling="yes"  width="100%"></iframe>
</div>


<script src="//unpkg.com/layui@2.9.13/dist/layui.js"></script>
<script src="js/index.js"></script>
<script src="js/data.js"></script>

<script>

    layui.use(function () {

        const util = layui.util;
        $(".layui-nav").on('click', "*[lay-href]",function (){
            changeFrameSrc($(this).attr('lay-href'))
        })

        let historyUrl = layui.sessionData(sessionDataKey).url;
        if (historyUrl) {
            changeFrameSrc(historyUrl)
        }


        renderBar();


        function renderBar() {
            // 自定义固定条
            util.fixbar({
                bars: [{ // 定义可显示的 bar 列表信息 -- v2.8.0 新增
                    type: 'facebook',
                    content: '<a href="https://www.facebook.com/p/Guangzhou-Doral-Cosmetics-CO-Ltd-100072184969860/?paipv=0&eav=AfacvDJ_c_BIvoRxiQiGF9yEAT58SV6cr6Ur3Lp62ozoBdwgKO2DgdtI8szElKISSiA&_rdr"><img  src="images/logo/facebook.png" title="facebook"></img></a>'
                }, {
                    type: 'gmail',
                    content: ' <a href="mailto:Doralcosmetics@163.com" target="_blank"><img src="images/logo/gmail.png" title="gmail"></img></a>'
                }, {
                    type: 'WhatsApp',
                    content: '  <a href="https://wa.me/message/EED3VREMB5ZXE1" target="_blank"><img  src="images/logo/whatsapp.png" title="WhatsApp"></img></a>',

                }, {
                    type: 'Instagram',
                    content: '<a href="https://instagram.com/haircareproduct_doral?igshid=OGQ5ZDc2ODk2ZA==" target="_blank"><img  src="images/logo/instagram-fill.png" title="Instagram"></img></a>',

                }],
                default: true,
                css: {bottom: 60}
            });

        }
    })


</script>

</body>
</html>
